<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login signup page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div id="login-box">
        <div class="left-box">
            <h1>Sign up</h1>
            <input type="text" name="username" placeholder="username">
            <input type="text" name="email" placeholder="Email" >
            <input type="password" name="Password" placeholder="Password" >
            <input type="password" name="Password2" placeholder="Retype Password" >
            <input type="submit" name="signup-button" placeholder="Sign up" >
        </div>
        <div class="right-box">
            <span class="signinwith">Sign in with<br />social network</span>
            <button class="social facebook">login with facebook</button>
            <button class="social twitter">login with twitter</button>
            <button class="social google">login with google+</button>
            
        </div>
        
</body>

</html>
